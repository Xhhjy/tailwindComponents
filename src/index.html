<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <section class="flex min-h-screen items-center justify-center bg-gray-50">
      <div class="flex max-w-2xl rounded-2xl bg-gray-100 p-5 shadow-lg">
        <div class="px-16 md:w-1/2">
          <h2 class="text-2xl font-bold text-[#253A49]">Login</h2>
          <p class="mt-3 text-sm text-[#253A49]">
            Lorem ipsum dolor sit amet consectetur.
          </p>
          <form action="" class="flex flex-col gap-4">
            <input
              class="mt-8 rounded-xl border p-2"
              type="email"
              placeholder="Email"
            />
            <div class="relative">
              <input
                class="w-full rounded-xl border p-2"
                type="password"
                name="password"
                placeholder="Password"
              />
              <svg
                class="absolute right-2 top-1/2 -translate-y-2"
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 576 512"
              >
                <path
                  d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"
                />
              </svg>
            </div>
            <button
              class="rounded-xl bg-[#253A49] py-2 text-white duration-300 hover:scale-105"
            >
              Login
            </button>
          </form>
          <div class="mt-3 grid grid-cols-3 items-center text-gray-500">
            <hr class="border-gray-500" />
            <p class="text-center text-sm">OR</p>
            <hr class="border-gray-500" />
          </div>
          <button
            class="mt-5 flex w-full items-center justify-center rounded-xl border bg-white py-2 text-sm duration-300 hover:scale-105"
          >
            <svg
              class="ml-[-6px] mr-3"
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 488 512"
            >
              <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"
              />
            </svg>
            Login with Google
          </button>
          <p class="mt-3 border-b py-3 text-xs">
            <a class="hover:text-gray-600" href="">Forgot your password?</a>
          </p>
          <div class="div relative">
            <p class="mt-3 text-xs">
              <a class="hover:text-gray-600" href=""
                >Don't have an account?<br />Register here</a
              >
            </p>
          </div>
        </div>
        <div class="hidden w-1/2 md:block">
          <img
            class="rounded-2xl"
            src="https://images.unsplash.com/photo-1689240577198-e3a410cfe071?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=987&q=80"
            alt=""
          />
        </div>
      </div>
    </section>
  </body>
</html>
